<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML 30-day challenge - Día 13</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.css">
</head>

<body>
  <div class="main">
    <div class="code">
      <header>
        <h2>HTML 30-day challenge - Día 13</h2>
        <p>Crea una barra medidora que muestre los tickets vendidos en un cine (Ejemplo: 64/100 tickets vendidos).</p>
      </header>
      <article>
        <h3>HTML</h3>
        <pre>
  <code class="language-html">
  &lt;p&gt;64/100 tickets vendidos&lt;/p&gt;
  &lt;meter min="1" value="64" max="100"&gt;&lt;/meter&gt;
  </code>
</pre>
      </article>
    </div>
    <div class="view">
      <p>64/100 tickets vendidos</p>
      <meter min="1" value="64" max="100">
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@v1.x/components/prism-core.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@v1.x/plugins/autoloader/prism-autoloader.min.js"></script>
</body>

</html>
